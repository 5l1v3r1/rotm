pipeline:
  build_8:
    image: node:8
    commands:
      - npm --loglevel warn install
      - npm run test:ci
    when:
      event: [push, pull_request]

  build_app:
    image: docker:17.09.1
    environment:
      - DOCKER_HOST=tcp://127.0.0.1:2375
    commands:
      - docker build -t app-$${DRONE_COMMIT_SHA} .
    when:
      event: pull_request

  build_app:
    image: docker:17.09.1
    environment:
      - DOCKER_HOST=tcp://127.0.0.1:2375
    commands:
      - docker build -t app-$${DRONE_COMMIT_SHA} .
    when:
      branch: release
      event: push

  build_acceptance:
    image: docker:17.09.1
    environment:
      - DOCKER_HOST=tcp://127.0.0.1:2375
    commands:
      - docker build -f Dockerfile-acceptance -t acceptance-$${DRONE_COMMIT_SHA} .
    when:
      event: pull_request

  build_acceptance:
    image: docker:17.09.1
    environment:
      - DOCKER_HOST=tcp://127.0.0.1:2375
    commands:
      - docker build -f Dockerfile-acceptance -t acceptance-$${DRONE_COMMIT_SHA} .
    when:
      branch: release
      event: push

  test_acceptance:
    image: docker:17.09.1
    environment:
      - DOCKER_HOST=tcp://127.0.0.1:2375
    commands:
      - docker run -e NODE_ENV=ci -d --net host app-$${DRONE_COMMIT_SHA}
      - docker run --rm --net host acceptance
    when:
      event: pull_request

  test_acceptance:
    image: docker:17.09.1
    environment:
      - DOCKER_HOST=tcp://127.0.0.1:2375
    commands:
      - docker run -e NODE_ENV=ci -d --net host app-$${DRONE_COMMIT_SHA}
      - docker run --rm --net host acceptance
    when:
      branch: release
      event: push

  image_to_quay:
    image: docker:17.09.1
    environment:
      - DOCKER_HOST=tcp://127.0.0.1:2375
    commands:
      - docker login -u="ukhomeofficedigital+drone" -p=${DOCKER_PASSWORD} quay.io
      - docker tag rotm quay.io/ukhomeofficedigital/rotm:${DRONE_COMMIT_SHA}
      - docker push quay.io/ukhomeofficedigital/rotm:${DRONE_COMMIT_SHA}
    when:
      branch: release
      event: push

  trigger_deploy_to_rotm_dev:
    image: quay.io/ukhomeofficedigital/drone-trigger:v0.3.0
    secrets:
      - DRONE_TOKEN
    drone_server: https://drone.digital.homeoffice.gov.uk
    repo: UKHomeOffice/kube-rotm
    branch: release
    deploy_to: rotm-dev
    params: APP_IMAGE_TAG=${DRONE_COMMIT_SHA},KUBE_NAMESPACE=rotm-dev
    when:
      branch: release
      event: push

  trigger_deploy_to_rotm_preprod:
    image: quay.io/ukhomeofficedigital/drone-trigger:v0.3.0
    secrets:
      - DRONE_TOKEN
    drone_server: https://drone.digital.homeoffice.gov.uk
    repo: UKHomeOffice/kube-rotm
    branch: release
    deploy_to: preprod
    params: APP_IMAGE_TAG=${DRONE_COMMIT_SHA},KUBE_NAMESPACE=rotm-preprod
    when:
      event: deployment
      environment: preprod

  trigger_deploy_to_rotm_prod:
    image: quay.io/ukhomeofficedigital/drone-trigger:v0.3.0
    secrets:
      - DRONE_TOKEN
    drone_server: https://drone.digital.homeoffice.gov.uk
    repo: UKHomeOffice/kube-rotm
    branch: master
    deploy_to: preprod
    params: APP_IMAGE_TAG=${DRONE_COMMIT_SHA},KUBE_NAMESPACE=rotm
    when:
      event: deployment
      environment: prod
